<!DOCTYPE html>
<html lang="en">
<head>
  <title>Latihan Tag untuk memformat teks</title>
</head>
<body>
  ini text normal <br>
  <small>ini text yang diberi tag small</small>
  <br>
  <big>ini text yang diberi tag big</big>
  <br>
  <i>ini text yang tercetak miring</i>
  <br>
  <b>ini text yang tercetak tebal</b>
  <br>
  <u>ini text yang tercetak bergaris bawah</u>
  <br>
  contoh Superscript : x<sup>2</sup>
  <br>
  contoh Subscript : H<sub>2</sub>O
  <br>
  <strike>ini text yang tercoret</strike>
  <br>
  <font size=5 face=verdana>
    contoh menggunakan tag font
  </font>

</body>
</html>
